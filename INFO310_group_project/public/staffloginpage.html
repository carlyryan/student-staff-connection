<html ng-app="ConnectionApp">
    <head>
        <title>Login Page</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
    </head>

    <body ng-controller="StaffController as staffCtrl">
        <header>
            <nav class="nav2">
                <img src="images/navlogo.png">
            </nav>
            <nav>
                    <ul>
                        <li> <a href="welcomepage.html">Home</a></li>
                        <li> <a href="homeaboutpage.html">About</a></li>
                        <li class="dropdown"> 
                            <a href="javascript:void(0)" class="dropbtn">Staff</a>
                            <div class="dropdown-content">
                                <a href="staffloginpage.html" class="currpage">Login</a>
                                <a href="staffcreateaccount.html">Create Account</a>
                            </div>
                        </li>
                        <li class="dropdown"> 
                            <a href="javascript:void(0)" class="dropbtn">Students</a>
                            <div class="dropdown-content">
                                <a href="studentloginpage.html">Login</a>
                                <a href="staffcreateaccount.html">Create Account</a>
                            </div>
                        </li>
                    </ul> 
            </nav>  
            <div align = "center" class="mainheader">
                <h1>Staff Login</h1>
            </div>
        </header>

      <div align = "center" class = "table">
          <form ng-submit="staffCtrl.signIn(username, password)">
              <p>{{staffCtrl.signInMessage}}</p>
              <label> Username: </label><input type = "text" ng-model="username" required><br><br>
              <label> Password: </label><input type = "password" ng-model="password" required><br><br>
              <button type = "submit">Sign In</button>
          </form>
          <br>
          <b>Don't have an account? </b>
            <a href="staffcreateaccount.html" class="button"> <input type="button" class="lbutton" value="Create Account"> </a>
      </div>
    </body>
</html>
