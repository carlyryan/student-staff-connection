<html ng-app="ConnectionApp">
    <head>
        <title>Notifications</title>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/mainjs.js"></script>
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
        <link rel="shortcut icon" href="images/logo.png" type="image/x-icon"/>
    </head>
 
    <body ng-controller = "allStudentController as allstudentCtrl" ng-init = "allstudentCtrl.getStudentRequests()">
      
        <header>
            <nav class="nav2">
                <img src="images/navlogo.png">
            </nav>
            <nav>
                    <ul ng-controller="StudentController as studentCtrl">
                        <li> <a href="studentaboutpage.html">About</a></li>
                        <li> <a href="stafflookup.html">Staff Lookup</a></li>
                        <li> <a href="editstudentprofile.html">Profile</a></li>
                        <li> <a href="studentnotificationpage.html" class="currpage">Notifications</a></li> 
                        <li> <a href="welcomepage.html" ng-click="studentCtrl.signOut()">Logout</a></li> 
                    </ul> 
            </nav>  
        </header>
       
        <div id="outer">
            <div class="mainheader">
                 <h1>Notifications</h1>
            </div>
            <div class = "card" ng-repeat="contactrequest in allstudentCtrl.requests">
              <div class="container">
                <p><b> Request ID #{{contactrequest.contactrequestid}}</b></p>
                <p> {{contactrequest.staffFirstname}} {{contactrequest.staffLastname}}</p>
                <p> Contact request: {{contactrequest.message}}</p>
                <button ng-click="allstudentCtrl.approveStaff(contactrequest.staffPhonenumber, contactrequest.staffEmail, contactrequest.staffFirstname, contactrequest.contactrequestid)"> Approve </button>
                <button ng-click = "allstudentCtrl.deleteRequest(contactrequest.staffFirstname, contactrequest.contactrequestid)"> Delete </button>
                <button ng-click="allstudentCtrl.warning()">View Staff Profile</button>
              </div>
            </div>
        </div>
    </body>
</html>
